<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  {% include navbar.html %}

  <div class="container" role="main" id="main">
    <div class="row">
      <h1 class="page-title">{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>

  <!-- {% include footer.html %} -->
  <script src="/js/d3.js" charset="utf-8"></script>
  <script type="text/javascript">

    // toggle menu
    d3.select(".toggle-nav").on('click', () => {
      let menu = d3.select(".menu ul");
      menu.classed('active', d => !menu.classed('active'))
    })
  </script>
</body>
</html>
