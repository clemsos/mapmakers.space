<ul id="workshops" class="row" >
  {% for post in site.posts %}
    <li class="workshop-item four columns card ">
      <img src="{{post.thumbnail}}" alt="thumbnail">

      <div class="card-content">
        <h4><a href="{{post.url}}">{{post.title}}</a></h4>
        <p>{{post.subtitle}}</p>
        <div class="card-footer">
          <p>{{ post.date | date: '%B %d, %Y'}} &bull; {{ post.place }}</p>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
